<!doctype html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="./fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
		<link href="./css/styles.css" rel="stylesheet">
		<link href="./css/animations.css" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<title>
			Placeholder
		</title>
	</head>
	<body>

		<form>
			<div class="form-group row">
			  	<div class = "col">
				    <label for="RatingInput">Food Rating!</label>
				    <input type="rating" class="form-control" id="RatingInput" aria-describedby="ratingHelp" placeholder="Enter rating">
				    <small id="ratingHelp" class="form-text text-muted">Please enter a decimal rating from 0 to 5 for the shown food.</small>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<div id="carouselExampleIndicators" class="carousel slide carousel-inner container" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="./img/1.png" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img src="./img/1.png" class="d-block w-100">
		    </div>
		    <div class="carousel-item">
		      <img src="./img/1.png" class="d-block w-100">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="/bootstrap-4.0.0-dist/js/bootstrap.min.js" crossorigin="anonymous"></script>


	</body>
</html>
